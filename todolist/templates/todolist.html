{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static "/css/main.css" %}">
    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <title>TodoList APP</title>
</head>
<body>
    <div class="container-md w-50 p-3">
        <div class="row m-5" style="text-align: center;">
            <form action="/create_item/" method="POST" id="post-form">
                {% csrf_token %}
                <!-- <div class="form-row">
                  <div class="col-sm-3 my-1"> -->
                <label for="inputTitle">Task name</label>
                <input type="text" id="input-title" placeholder="Task">
                  <!-- </div>
                </div> -->
                <button type="submit" class="btn btn-dark">Add</button>
            </form>
        </div>
        <div class="row m-5">
            {% for item in todo_items %}
            <ul class="list-group">
                <li class="list-group-item" id="item-title">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" onclick="check_function('{{ item.title }}')">
                    <label class="strikeThis">{{item.title}}</label>
                    <i class="fa fa-trash" onclick="delete_function('{{ item.title }}')"></i>
                </li>
            </ul>
        {% endfor %}
        </div>
    </div>
</body>

<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery-3.6.0.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/main.js" %}"></script>
